<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Test</h1>
    <button onclick="sendTestEmail()">Send Test Email</button>
    <div id="result"></div>

    <script>
        // Initialize EmailJS
        emailjs.init('sJzaxcLertBGYOxvT'); // Your public key

        function sendTestEmail() {
            console.log('Testing EmailJS...');
            
            // Your actual EmailJS credentials
            const serviceId = 'service_bwbrl65';  // Your service ID
            const templateId = 'template_73a6w5c'; // Your template ID
            
            const templateParams = {
                from_name: 'Test User',
                from_email: 'test@example.com',
                message: 'This is a test message from simple HTML',
                to_email: 'huzaifasajjad4404@gmail.com'
            };

            emailjs.send(serviceId, templateId, templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('result').innerHTML = '<p style="color: green;">Email sent successfully!</p>';
                })
                .catch(function(error) {
                    console.log('FAILED...', error);
                    document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.text + '</p>';
                });
        }
    </script>
</body>
</html>
